<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASOCATIN - Control de Productos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e8ba3 100%);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 750px;
            margin: 0 auto;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 22px;
            margin-bottom: 3px;
        }

        .header p {
            margin: 2px 0;
            font-size: 13px;
        }

        .header .subtitle {
            font-size: 15px;
            font-weight: 600;
        }

        .content {
            padding: 25px;
        }

        /* Pantallas */
        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        /* Bienvenida */
        .welcome {
            text-align: center;
            padding: 20px;
        }

        .welcome h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }

        /* Formularios */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 13px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 9px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 2px rgba(42, 82, 152, 0.1);
        }

        /* Botones */
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 8px;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(42, 82, 152, 0.3);
        }

        .btn-secondary {
            background: #e9ecef;
            color: #495057;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-small {
            width: auto;
            padding: 6px 12px;
            font-size: 12px;
            display: inline-block;
            margin-right: 5px;
        }

        /* Dashboard */
        .user-info {
            background: #f8f9fa;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }

        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
            overflow-x: auto;
        }

        .tab {
            padding: 8px 15px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            color: #6c757d;
            white-space: nowrap;
        }

        .tab.active {
            color: #2a5298;
            border-bottom-color: #2a5298;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .tab-content h3 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #333;
        }

        /* √Åreas */
        .areas-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .area-card {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 13px;
        }

        .area-card h4 {
            font-size: 14px;
            margin-bottom: 3px;
        }

        /* B√∫squeda */
        .search-results {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-top: 8px;
            display: none;
            background: white;
        }

        .search-results.active {
            display: block;
        }

        .product-item {
            padding: 10px;
            border-bottom: 1px solid #e9ecef;
            cursor: pointer;
            font-size: 12px;
        }

        .product-item:hover {
            background: #f8f9fa;
        }

        .product-item:last-child {
            border-bottom: none;
        }

        /* Lista de productos */
        .productos-agregados-container {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .producto-agregado-item {
            background: white;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }

        .producto-agregado-item:last-child {
            margin-bottom: 0;
        }

        /* Alertas */
        .alert {
            padding: 10px 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
            font-size: 13px;
        }

        .alert.active {
            display: block;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        /* Separador */
        .separator {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #e9ecef;
        }

        /* Calendario */
        .calendar-group {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .calendar-group .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .calendar-group .btn {
            width: auto;
            padding: 9px 20px;
            margin-bottom: 0;
        }

        /* Reportes */
        .report-section {
            margin-bottom: 30px;
            page-break-inside: avoid;
        }

        .report-title {
            background: #2a5298;
            color: white;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
            font-size: 12px;
        }

        table th,
        table td {
            padding: 8px;
            text-align: left;
            border: 1px solid #dee2e6;
        }

        table th {
            background: #2a5298;
            color: white;
            font-weight: 600;
        }

        table tbody tr:hover {
            background: #f8f9fa;
        }

        .total-col {
            background: #e3f2fd;
            font-weight: 600;
            color: #1e3c72;
        }

        .empty-report {
            text-align: center;
            padding: 30px;
            color: #6c757d;
            font-size: 13px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content {
                padding: 15px;
            }

            .calendar-group {
                flex-direction: column;
                align-items: stretch;
            }

            .calendar-group .form-group {
                margin-bottom: 10px;
            }

            .calendar-group .btn {
                width: 100%;
            }

            table {
                font-size: 11px;
            }

            table th,
            table td {
                padding: 6px;
            }
        }

        /* Print */
        @media print {
            body {
                background: white;
            }

            .header,
            .user-info,
            .tabs,
            .btn,
            .alert {
                display: none !important;
            }

            .container {
                box-shadow: none;
                max-width: 100%;
            }

            .report-section {
                page-break-inside: avoid;
            }
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 30px;
            color: #6c757d;
            font-size: 13px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2a5298;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ASOCATIN</h1>
            <p class="subtitle">AIO Catering System</p>
            <p style="font-style: italic; opacity: 0.85;">by A&B EcoTech</p>
        </div>

        <div class="content">
            <!-- BIENVENIDA -->
            <div id="welcomeScreen" class="screen active">
                <div class="welcome">
                    <h2>¬°Bienvenido!</h2>
                    <p style="color: #6c757d; margin-bottom: 25px;">Control de Productos</p>
                    <button class="btn btn-primary" onclick="showLogin()">Ingresar al Sistema</button>
                </div>
            </div>

            <!-- LOGIN -->
            <div id="loginScreen" class="screen">
                <h2 style="text-align: center; margin-bottom: 20px; font-size: 18px;">Iniciar Sesi√≥n</h2>
                <div id="loginAlert" class="alert"></div>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Usuario</label>
                        <input type="text" id="loginUsuario" required>
                    </div>
                    <div class="form-group">
                        <label>Contrase√±a</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                    <button type="button" class="btn btn-secondary" onclick="showWelcome()">Volver</button>
                </form>
            </div>

            <!-- DASHBOARD -->
            <div id="dashboardScreen" class="screen">
                <div class="user-info">
                    <div>
                        <strong id="userDisplay" style="font-size: 13px;"></strong>
                        <br>
                        <small id="rolDisplay" style="font-size: 12px; color: #6c757d;"></small>
                    </div>
                    <button class="btn btn-secondary btn-small" onclick="logout()">Cerrar Sesi√≥n</button>
                </div>

                <div id="dashboardAlert" class="alert"></div>

                <div id="dashboardTabs"></div>
                <div id="dashboardContent"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzD177GZk16jqq4XNrGqOqsf1kwZt-VOzSQOv-iNEFuVRTqC-8WWK8NZ0OnQSoXxvZ2Aw/exec';
        
        let currentUser = null;
        let areasData = [];
        let currentReportData = null;
        let productosLista = [];

        // NAVEGACI√ìN
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function showWelcome() {
            showScreen('welcomeScreen');
        }

        function showLogin() {
            showScreen('loginScreen');
        }

        // LOGIN
        async function handleLogin(e) {
            e.preventDefault();
            const usuario = document.getElementById('loginUsuario').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: new URLSearchParams({
                        action: 'login',
                        usuario: usuario,
                        password: password
                    })
                });

                const data = await response.json();

                if(data.success) {
                    currentUser = data.user;
                    document.getElementById('userDisplay').textContent = 'Usuario: ' + currentUser.usuario;
                    document.getElementById('rolDisplay').textContent = 'Rol: ' + currentUser.rol;
                    showScreen('dashboardScreen');
                    loadDashboard();
                } else {
                    showAlert('loginAlert', data.message, 'error');
                }
            } catch(error) {
                showAlert('loginAlert', 'Error de conexi√≥n', 'error');
            }
        }

        function logout() {
            currentUser = null;
            productosLista = [];
            document.getElementById('loginUsuario').value = '';
            document.getElementById('loginPassword').value = '';
            showWelcome();
        }

        // DASHBOARD
        function loadDashboard() {
            const tabsHtml = `
                <div class="tabs">
                    <button class="tab active" onclick="switchTab(0)">Gestionar √Åreas</button>
                    <button class="tab" onclick="switchTab(1)">Ingresar Productos</button>
                    <button class="tab" onclick="switchTab(2)">Ver Reportes</button>
                </div>
            `;
            document.getElementById('dashboardTabs').innerHTML = tabsHtml;
            switchTab(0);
        }

        function switchTab(index) {
            document.querySelectorAll('.tab').forEach((t, i) => {
                t.classList.toggle('active', i === index);
            });

            const content = document.getElementById('dashboardContent');
            
            if(index === 0) {
                content.innerHTML = getAreasTab();
                cargarAreas();
            } else if(index === 1) {
                content.innerHTML = getProductosTab();
                cargarAreasSelect();
                setupSearch();
            } else if(index === 2) {
                content.innerHTML = getReportesTab();
            }
        }

        function getAreasTab() {
            return `
                <div class="tab-content active">
                    <h3>Gesti√≥n de √Åreas</h3>
                    <div class="form-group">
                        <label>Nueva √Årea</label>
                        <input type="text" id="nuevaArea" placeholder="Ej: Cocina Fr√≠a">
                    </div>
                    <button class="btn btn-success" onclick="crearArea()">Crear √Årea</button>
                    <div class="areas-list" id="areasList"></div>
                </div>
            `;
        }

        function getProductosTab() {
            const hoy = new Date().toISOString().split('T')[0];
            return `
                <div class="tab-content active">
                    <h3>Registrar Productos</h3>
                    
                    <div class="form-group">
                        <label>Fecha del Registro</label>
                        <input type="date" id="fechaRegistro" value="${hoy}">
                    </div>
                    
                    <div class="form-group">
                        <label>Tipo de Servicio</label>
                        <select id="servicioSelect" required onchange="limpiarLista()">
                            <option value="">-- Seleccione --</option>
                            <option value="Desayuno">Desayuno</option>
                            <option value="Almuerzo">Almuerzo</option>
                            <option value="Merienda">Merienda</option>
                            <option value="Cena">Cena</option>
                            <option value="Caja Lonch">Caja Lonch</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>√Årea</label>
                        <select id="areaSelect" required onchange="limpiarLista()">
                            <option value="">-- Seleccione --</option>
                        </select>
                    </div>
                    
                    <hr class="separator">
                    
                    <h3>Agregar Productos</h3>
                    
                    <div class="form-group">
                        <label>Buscar Producto</label>
                        <input type="text" id="buscarProducto" placeholder="C√≥digo o descripci√≥n" autocomplete="off">
                        <div id="searchResults" class="search-results"></div>
                    </div>
                    
                    <div class="form-group">
                        <label>Producto Seleccionado</label>
                        <input type="text" id="productoSeleccionado" readonly placeholder="Seleccione un producto">
                        <input type="hidden" id="codigoProducto">
                        <input type="hidden" id="unidadProducto">
                    </div>
                    
                    <div class="form-group">
                        <label>Cantidad</label>
                        <input type="number" id="cantidadProducto" step="0.01" placeholder="Ej: 10.5">
                    </div>
                    
                    <button type="button" class="btn btn-success" onclick="agregarProducto()">+ Agregar a la Lista</button>
                    
                    <div id="listaProductos" style="display: none;">
                        <hr class="separator">
                        <h3>Productos Agregados</h3>
                        <div id="productosAgregados" class="productos-agregados-container"></div>
                        <button type="button" class="btn btn-primary" onclick="guardarTodos()">üíæ Guardar Todos</button>
                    </div>
                </div>
            `;
        }

        function getReportesTab() {
            const hoy = new Date().toISOString().split('T')[0];
            return `
                <div class="tab-content active">
                    <h3>Reportes Diarios</h3>
                    
                    <div class="calendar-group">
                        <div class="form-group">
                            <label>Seleccionar Fecha</label>
                            <input type="date" id="fechaReporte" value="${hoy}">
                        </div>
                        <button class="btn btn-primary" onclick="cargarReporte()">Cargar Reporte</button>
                    </div>
                    
                    <div id="reportContainer"></div>
                </div>
            `;
        }

        // √ÅREAS
        async function cargarAreas() {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: new URLSearchParams({ action: 'getAreas' })
                });
                const data = await response.json();
                if(data.success) {
                    areasData = data.areas;
                    mostrarAreas();
                }
            } catch(error) {
                console.error(error);
            }
        }

        function mostrarAreas() {
            const container = document.getElementById('areasList');
            if(!areasData.length) {
                container.innerHTML = '<p style="text-align: center; color: #6c757d; padding: 20px; font-size: 13px;">No hay √°reas registradas</p>';
                return;
            }
            container.innerHTML = areasData.map(a => `
                <div class="area-card">
                    <h4>${a.nombre}</h4>
                    <small style="color: #6c757d;">ID: ${a.id}</small>
                </div>
            `).join('');
        }

        async function crearArea() {
            const nombre = document.getElementById('nuevaArea').value.trim();
            if(!nombre) {
                showAlert('dashboardAlert', 'Ingrese un nombre para el √°rea', 'error');
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: new URLSearchParams({
                        action: 'createArea',
                        nombre: nombre
                    })
                });
                const data = await response.json();
                
                if(data.success) {
                    showAlert('dashboardAlert', data.message, 'success');
                    document.getElementById('nuevaArea').value = '';
                    cargarAreas();
                } else {
                    showAlert('dashboardAlert', data.message, 'error');
                }
            } catch(error) {
                showAlert('dashboardAlert', 'Error al crear √°rea', 'error');
            }
        }

        function cargarAreasSelect() {
            const select = document.getElementById('areaSelect');
            select.innerHTML = '<option value="">-- Seleccione --</option>';
            areasData.forEach(a => {
                select.innerHTML += `<option value="${a.nombre}">${a.nombre}</option>`;
            });
        }

        // B√öSQUEDA
        let searchTimeout;
        function setupSearch() {
            const input = document.getElementById('buscarProducto');
            input.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                const busqueda = this.value.trim();
                
                if(busqueda.length < 2) {
                    document.getElementById('searchResults').classList.remove('active');
                    return;
                }
                
                searchTimeout = setTimeout(() => buscarProductos(busqueda), 300);
            });
        }

        async function buscarProductos(busqueda) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: new URLSearchParams({
                        action: 'searchProducts',
                        busqueda: busqueda
                    })
                });
                const data = await response.json();
                
                if(data.success) {
                    mostrarResultados(data.productos);
                }
            } catch(error) {
                console.error(error);
            }
        }

        function mostrarResultados(productos) {
            const results = document.getElementById('searchResults');
            
            if(!productos.length) {
                results.innerHTML = '<div class="product-item">No se encontraron productos</div>';
                results.classList.add('active');
                return;
            }
            
            results.innerHTML = productos.map(p => `
                <div class="product-item" onclick='seleccionarProducto(${JSON.stringify(p)})'>
                    <strong style="color: #2a5298;">${p.codigo}</strong> - ${p.descripcion}
                    <br><small style="color: #6c757d;">Unidad: ${p.unidad}</small>
                </div>
            `).join('');
            
            results.classList.add('active');
        }

        function seleccionarProducto(producto) {
            document.getElementById('codigoProducto').value = producto.codigo;
            document.getElementById('productoSeleccionado').value = producto.codigo + ' - ' + producto.descripcion;
            document.getElementById('unidadProducto').value = producto.unidad;
            document.getElementById('buscarProducto').value = '';
            document.getElementById('searchResults').classList.remove('active');
        }

        // LISTA DE PRODUCTOS
        function limpiarLista() {
            productosLista = [];
            document.getElementById('listaProductos').style.display = 'none';
            document.getElementById('productosAgregados').innerHTML = '';
        }

        function agregarProducto() {
            const servicio = document.getElementById('servicioSelect').value;
            const area = document.getElementById('areaSelect').value;
            const codigo = document.getElementById('codigoProducto').value;
            const producto = document.getElementById('productoSeleccionado').value;
            const unidad = document.getElementById('unidadProducto').value;
            const cantidad = document.getElementById('cantidadProducto').value;
            
            if(!servicio || !area) {
                showAlert('dashboardAlert', 'Primero seleccione Servicio y √Årea', 'error');
                return;
            }
            
            if(!codigo) {
                showAlert('dashboardAlert', 'Seleccione un producto', 'error');
                return;
            }
            
            if(!cantidad || cantidad <= 0) {
                showAlert('dashboardAlert', 'Ingrese una cantidad v√°lida', 'error');
                return;
            }
            
            const existe = productosLista.find(p => p.codigo === codigo);
            if(existe) {
                showAlert('dashboardAlert', 'Este producto ya est√° en la lista', 'error');
                return;
            }
            
            productosLista.push({
                servicio: servicio,
                area: area,
                codigo: codigo,
                producto: producto,
                unidad: unidad,
                cantidad: parseFloat(cantidad)
            });
            
            document.getElementById('codigoProducto').value = '';
            document.getElementById('productoSeleccionado').value = '';
            document.getElementById('unidadProducto').value = '';
            document.getElementById('cantidadProducto').value = '';
            document.getElementById('buscarProducto').value = '';
            
            mostrarListaProductos();
            showAlert('dashboardAlert', '‚úì Producto agregado', 'success');
        }

        function mostrarListaProductos() {
            const container = document.getElementById('productosAgregados');
            const listaDiv = document.getElementById('listaProductos');
            
            if(productosLista.length === 0) {
                listaDiv.style.display = 'none';
                return;
            }
            
            listaDiv.style.display = 'block';
            
            container.innerHTML = productosLista.map((p, index) => `
                <div class="producto-agregado-item">
                    <div>
                        <strong>${p.codigo}</strong> - ${p.producto}
                        <br>
                        <small style="color: #6c757d;">${p.cantidad} ${p.unidad}</small>
                    </div>
                    <button type="button" class="btn btn-secondary btn-small" onclick="quitarProducto(${index})">Quitar</button>
                </div>
            `).join('');
        }

        function quitarProducto(index) {
            productosLista.splice(index, 1);
            mostrarListaProductos();
            showAlert('dashboardAlert', 'Producto quitado', 'success');
        }

        async function guardarTodos() {
            if(productosLista.length === 0) {
                showAlert('dashboardAlert', 'No hay productos para guardar', 'error');
                return;
            }
            
            const fechaRegistro = document.getElementById('fechaRegistro').value;
            const btnGuardar = event.target;
            btnGuardar.disabled = true;
            btnGuardar.textContent = 'Guardando...';
            
            let exitosos = 0;
            let errores = 0;
            
            for(const p of productosLista) {
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        body: new URLSearchParams({
                            action: 'saveMovement',
                            fecha: fechaRegistro,
                            servicio: p.servicio,
                            area: p.area,
                            codigoProducto: p.codigo,
                            producto: p.producto,
                            unidad: p.unidad,
                            cantidad: p.cantidad,
                            usuario: currentUser.usuario
                        })
                    });
                    
                    const data = await response.json();
                    
                    if(data.success) {
                        exitosos++;
                    } else {
                        errores++;
                    }
                } catch(error) {
                    errores++;
                }
            }
            
            btnGuardar.disabled = false;
            btnGuardar.textContent = 'üíæ Guardar Todos';
            
            if(errores === 0) {
                showAlert('dashboardAlert', `‚úì ${exitosos} productos guardados exitosamente`, 'success');
                limpiarLista();
            } else {
                showAlert('dashboardAlert', `${exitosos} guardados, ${errores} con errores`, 'error');
            }
        }

        // REPORTES
        async function cargarReporte() {
            const fecha = document.getElementById('fechaReporte').value;
            
            if(!fecha) {
                showAlert('dashboardAlert', 'Seleccione una fecha', 'error');
                return;
            }

            const container = document.getElementById('reportContainer');
            container.innerHTML = '<div class="loading"><div class="spinner"></div>Cargando reporte...</div>';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: new URLSearchParams({
                        action: 'getDailyReport',
                        fecha: fecha
                    })
                });
                const data = await response.json();
                
                if(data.success) {
                    currentReportData = data;
                    mostrarReporte(data);
                } else {
                    container.innerHTML = '<div class="empty-report">Error al cargar el reporte</div>';
                }
            } catch(error) {
                console.error(error);
                container.innerHTML = '<div class="empty-report">Error de conexi√≥n</div>';
            }
        }

        function mostrarReporte(data) {
            const container = document.getElementById('reportContainer');
            
            if(!data.servicios || data.servicios.length === 0) {
                container.innerHTML = '<div class="empty-report">No hay datos para esta fecha</div>';
                return;
            }
            
            let html = '<div style="margin-top: 20px;"><button class="btn btn-success btn-small" onclick="descargarExcel()">üì• Descargar CSV</button> <button class="btn btn-secondary btn-small" onclick="window.print()">üñ®Ô∏è Imprimir</button></div><br>';
            
            const servicios = ['Desayuno', 'Almuerzo', 'Merienda', 'Cena', 'Caja Lonch'];
            
            servicios.forEach(servicio => {
                const productos = data.reporte[servicio] || [];
                
                if(productos.length === 0) return;
                
                html += `
                    <div class="report-section">
                        <div class="report-title">${servicio.toUpperCase()}</div>
                        <table>
                            <thead>
                                <tr>
                                    <th>C√≥digo</th>
                                    <th>Producto</th>
                                    <th>Unidad</th>
                                    ${data.areas.map(a => `<th>${a}</th>`).join('')}
                                    <th class="total-col">TOTAL</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                productos.forEach(p => {
                    html += `
                        <tr>
                            <td>${p.codigo}</td>
                            <td>${p.producto}</td>
                            <td>${p.unidad}</td>
                            ${data.areas.map(a => `<td style="text-align: center;">${(p.areas[a] || 0).toFixed(2)}</td>`).join('')}
                            <td class="total-col" style="text-align: center;">${p.total.toFixed(2)}</td>
                        </tr>
                    `;
                });
                
                html += `
                            </tbody>
                        </table>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function descargarExcel() {
            if(!currentReportData) return;
            
            let csv = `REPORTE PRODUCTOS - ${currentReportData.fecha}\n\n`;
            
            const servicios = ['Desayuno', 'Almuerzo', 'Merienda', 'Cena', 'Caja Lonch'];
            
            servicios.forEach(servicio => {
                const productos = currentReportData.reporte[servicio] || [];
                if(!productos.length) return;
                
                csv += `\n${servicio.toUpperCase()}\n`;
                csv += 'Codigo,Producto,Unidad,' + currentReportData.areas.join(',') + ',TOTAL\n';
                
                productos.forEach(p => {
                    csv += `${p.codigo},"${p.producto}",${p.unidad},`;
                    currentReportData.areas.forEach(a => {
                        csv += (p.areas[a] || 0).toFixed(2) + ',';
                    });
                    csv += p.total.toFixed(2) + '\n';
                });
            });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Reporte_${currentReportData.fecha}.csv`;
            a.click();
        }

        // ALERTAS
        function showAlert(elementId, message, type) {
            const alert = document.getElementById(elementId);
            alert.textContent = message;
            alert.className = `alert alert-${type} active`;
            setTimeout(() => alert.classList.remove('active'), 4000);
        }
    </script>
</body>
