<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Productos - ASOCATIN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e8ba3 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            margin: 0 auto;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 5px;
        }

        .header p {
            margin: 5px 0;
        }

        .content {
            padding: 40px;
        }

        /* Pantallas */
        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        /* Bienvenida */
        .welcome {
            text-align: center;
        }

        .welcome h2 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Formularios */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2a5298;
        }

        /* Botones */
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-small {
            width: auto;
            padding: 8px 16px;
            font-size: 14px;
            display: inline-block;
        }

        /* Dashboard */
        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #666;
        }

        .tab.active {
            color: #2a5298;
            border-bottom-color: #2a5298;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* √Åreas */
        .areas-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .area-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        /* B√∫squeda */
        .search-results {
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        .search-results.active {
            display: block;
        }

        .product-item {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
        }

        .product-item:hover {
            background: #f8f9fa;
        }

        /* Alertas */
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.active {
            display: block;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
        }

        /* Reportes */
        .report-section {
            margin-bottom: 40px;
        }

        .report-title {
            background: #2a5298;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th,
        table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background: #2a5298;
            color: white;
        }

        .total-col {
            background: #e3f2fd;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ASOCATIN</h1>
            <p style="font-size: 18px; font-weight: 600;">AIO Catering System</p>
            <p style="font-size: 12px; font-style: italic; opacity: 0.8;">by A&B EcoTech</p>
        </div>

        <div class="content">
            <!-- BIENVENIDA -->
            <div id="welcomeScreen" class="screen active">
                <div class="welcome">
                    <h2>¬°Bienvenido!</h2>
                    <p>Control de Productos</p>
                    <br>
                    <button class="btn btn-primary" onclick="showLogin()">Ingresar</button>
                </div>
            </div>

            <!-- LOGIN -->
            <div id="loginScreen" class="screen">
                <h2 style="text-align: center; margin-bottom: 30px;">Iniciar Sesi√≥n</h2>
                <div id="loginAlert" class="alert"></div>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Usuario</label>
                        <input type="text" id="loginUsuario" required>
                    </div>
                    <div class="form-group">
                        <label>Contrase√±a</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                    <button type="button" class="btn btn-secondary" onclick="showWelcome()">Volver</button>
                </form>
            </div>

            <!-- DASHBOARD -->
            <div id="dashboardScreen" class="screen">
                <div class="user-info">
                    <div>
                        <strong id="userDisplay"></strong>
                        <br>
                        <small id="rolDisplay"></small>
                    </div>
                    <button class="btn btn-secondary btn-small" onclick="logout()">Cerrar Sesi√≥n</button>
                </div>

                <div id="dashboardAlert" class="alert"></div>

                <!-- TABS -->
                <div id="dashboardTabs"></div>
                
                <!-- CONTENIDO -->
                <div id="dashboardContent"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzD177GZk16jqq4XNrGqOqsf1kwZt-VOzSQOv-iNEFuVRTqC-8WWK8NZ0OnQSoXxvZ2Aw/exec'; // ‚Üê CAMBIAR ESTO
        
        let currentUser = null;
        let areasData = [];
        let currentReportData = null;

        // NAVEGACI√ìN
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function showWelcome() {
            showScreen('welcomeScreen');
        }

        function showLogin() {
            showScreen('loginScreen');
        }

        // LOGIN
        async function handleLogin(e) {
            e.preventDefault();
            const usuario = document.getElementById('loginUsuario').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: new URLSearchParams({
                        action: 'login',
                        usuario: usuario,
                        password: password
                    })
                });

                const data = await response.json();

                if(data.success) {
                    currentUser = data.user;
                    document.getElementById('userDisplay').textContent = 'Usuario: ' + currentUser.usuario;
                    document.getElementById('rolDisplay').textContent = 'Rol: ' + currentUser.rol;
                    showScreen('dashboardScreen');
                    loadDashboard();
                } else {
                    showAlert('loginAlert', data.message, 'error');
                }
            } catch(error) {
                showAlert('loginAlert', 'Error de conexi√≥n', 'error');
            }
        }

        function logout() {
            currentUser = null;
            document.getElementById('loginUsuario').value = '';
            document.getElementById('loginPassword').value = '';
            showWelcome();
        }

        // DASHBOARD
        function loadDashboard() {
            let tabs = [];
            
            // Todos tienen estas dos
            tabs.push('<button class="tab active" onclick="switchTab(0)">Gestionar √Åreas</button>');
            tabs.push('<button class="tab" onclick="switchTab(1)">Ingresar Productos</button>');
            
            // Control y Admin tienen reportes
            if(currentUser.rol === 'Control' || currentUser.rol === 'Administrador') {
                tabs.push('<button class="tab" onclick="switchTab(2)">Ver Reportes</button>');
            }
            
            const tabsHtml = '<div class="tabs">' + tabs.join('') + '</div>';
            document.getElementById('dashboardTabs').innerHTML = tabsHtml;
            switchTab(0);
        }

        function switchTab(index) {
            document.querySelectorAll('.tab').forEach((t, i) => {
                t.classList.toggle('active', i === index);
            });

            const content = document.getElementById('dashboardContent');
            
            if(index === 0) {
                content.innerHTML = getAreasTab();
                cargarAreas();
            } else if(index === 1) {
                content.innerHTML = getProductosTab();
                cargarAreasSelect();
                setupSearch();
            } else if(index === 2) {
                content.innerHTML = getReportesTab();
                cargarFechas();
            }
        }

        function getAreasTab() {
            return `
                <div class="tab-content active">
                    <h3>Gesti√≥n de √Åreas</h3>
                    <div class="form-group">
                        <label>Nueva √Årea</label>
                        <input type="text" id="nuevaArea" placeholder="Ej: Cocina Fr√≠a">
                    </div>
                    <button class="btn btn-success" onclick="crearArea()">Crear √Årea</button>
                    <div class="areas-list" id="areasList"></div>
                </div>
            `;
        }

        function getProductosTab() {
            return `
                <div class="tab-content active">
                    <h3>Registrar Productos</h3>
                    
                    <div class="form-group">
                        <label>Tipo de Servicio</label>
                        <select id="servicioSelect" required onchange="limpiarLista()">
                            <option value="">-- Seleccione --</option>
                            <option value="Desayuno">Desayuno</option>
                            <option value="Almuerzo">Almuerzo</option>
                            <option value="Merienda">Merienda</option>
                            <option value="Cena">Cena</option>
                            <option value="Caja Lonch">Caja Lonch</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>√Årea</label>
                        <select id="areaSelect" required onchange="limpiarLista()">
                            <option value="">-- Seleccione --</option>
                        </select>
                    </div>
                    
                    <hr style="margin: 30px 0; border: 1px solid #e0e0e0;">
                    
                    <h4 style="margin-bottom: 20px;">Agregar Productos</h4>
                    
                    <div class="form-group">
                        <label>Buscar Producto</label>
                        <input type="text" id="buscarProducto" placeholder="C√≥digo o descripci√≥n" autocomplete="off">
                        <div id="searchResults" class="search-results"></div>
                    </div>
                    
                    <div class="form-group">
                        <label>Producto Seleccionado</label>
                        <input type="text" id="productoSeleccionado" readonly>
                        <input type="hidden" id="codigoProducto">
                        <input type="hidden" id="unidadProducto">
                    </div>
                    
                    <div class="form-group">
                        <label>Cantidad</label>
                        <input type="number" id="cantidadProducto" step="0.01" placeholder="Ej: 10.5">
                    </div>
                    
                    <button type="button" class="btn btn-success" onclick="agregarProducto()">+ Agregar a la Lista</button>
                    
                    <hr style="margin: 30px 0; border: 1px solid #e0e0e0;">
                    
                    <div id="listaProductos" style="display: none;">
                        <h4 style="margin-bottom: 15px;">Productos Agregados:</h4>
                        <div id="productosAgregados" style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 20px;"></div>
                        <button type="button" class="btn btn-primary" onclick="guardarTodos()">üíæ Guardar Todos los Productos</button>
                    </div>
                </div>
            `;
        }

        function getReportesTab() {
            return `
                <div class="tab-content active">
                    <h3>Reportes Diarios</h3>
                    <div class="form-group">
                        <label>Seleccionar Fecha</label>
                        <select id="fechaSelect" onchange="cargarReporte()">
                            <option value="">-- Seleccione --</option>
                        </select>
                    </div>
                    <div id="reportContainer"></div>
                </div>
            `;
        }

        // √ÅREAS
        async function cargarAreas() {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: new URLSearchParams({ action: 'getAreas' })
                });
                const data = await response.json();
                if(data.success) {
                    areasData = data.areas;
                    mostrarAreas();
                }
            } catch(error) {
                console.error(error);
            }
        }

        function mostrarAreas() {
            const container = document.getElementById('areasList');
            if(!areasData.length) {
                container.innerHTML = '<p>No hay √°reas registradas</p>';
                return;
            }
            container.innerHTML = areasData.map(a => `
                <div class="area-card">
                    <h4>${a.nombre}</h4>
                    <small>ID: ${a.id}</small>
                </div>
            `).join('');
        }

        async function crearArea() {
            const nombre = document.getElementById('nuevaArea').value.trim();
            if(!nombre) return;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: new URLSearchParams({
                        action: 'createArea',
                        nombre: nombre
                    })
                });
                const data = await response.json();
                
                if(data.success) {
                    showAlert('dashboardAlert', data.message, 'success');
                    document.getElementById('nuevaArea').value = '';
                    cargarAreas();
                } else {
                    showAlert('dashboardAlert', data.message, 'error');
                }
            } catch(error) {
                showAlert('dashboardAlert', 'Error al crear √°rea', 'error');
            }
        }

        function cargarAreasSelect() {
            const select = document.getElementById('areaSelect');
            select.innerHTML = '<option value="">-- Seleccione --</option>';
            areasData.forEach(a => {
                select.innerHTML += `<option value="${a.nombre}">${a.nombre}</option>`;
            });
        }

        // B√öSQUEDA
        let searchTimeout;
        function setupSearch() {
            const input = document.getElementById('buscarProducto');
            input.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                const busqueda = this.value.trim();
                
                if(busqueda.length < 2) {
                    document.getElementById('searchResults').classList.remove('active');
                    return;
                }
                
                searchTimeout = setTimeout(() => buscarProductos(busqueda), 300);
            });
        }

        async function buscarProductos(busqueda) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: new URLSearchParams({
                        action: 'searchProducts',
                        busqueda: busqueda
                    })
                });
                const data = await response.json();
                
                if(data.success) {
                    mostrarResultados(data.productos);
                }
            } catch(error) {
                console.error(error);
            }
        }

        function mostrarResultados(productos) {
            const results = document.getElementById('searchResults');
            
            if(!productos.length) {
                results.innerHTML = '<div class="product-item">No se encontraron productos</div>';
                results.classList.add('active');
                return;
            }
            
            results.innerHTML = productos.map(p => `
                <div class="product-item" onclick='seleccionarProducto(${JSON.stringify(p)})'>
                    <strong>${p.codigo}</strong> - ${p.descripcion}
                    <br><small>Unidad: ${p.unidad}</small>
                </div>
            `).join('');
            
            results.classList.add('active');
        }

        function seleccionarProducto(producto) {
            document.getElementById('codigoProducto').value = producto.codigo;
            document.getElementById('productoSeleccionado').value = producto.codigo + ' - ' + producto.descripcion;
            document.getElementById('unidadProducto').value = producto.unidad;
            document.getElementById('buscarProducto').value = '';
            document.getElementById('searchResults').classList.remove('active');
        }

        // GUARDAR MOVIMIENTO
        let productosLista = [];
        
        function limpiarLista() {
            productosLista = [];
            document.getElementById('listaProductos').style.display = 'none';
            document.getElementById('productosAgregados').innerHTML = '';
        }
        
        function agregarProducto() {
            const servicio = document.getElementById('servicioSelect').value;
            const area = document.getElementById('areaSelect').value;
            const codigo = document.getElementById('codigoProducto').value;
            const producto = document.getElementById('productoSeleccionado').value;
            const unidad = document.getElementById('unidadProducto').value;
            const cantidad = document.getElementById('cantidadProducto').value;
            
            if(!servicio || !area) {
                showAlert('dashboardAlert', 'Primero seleccione Servicio y √Årea', 'error');
                return;
            }
            
            if(!codigo) {
                showAlert('dashboardAlert', 'Seleccione un producto', 'error');
                return;
            }
            
            if(!cantidad || cantidad <= 0) {
                showAlert('dashboardAlert', 'Ingrese una cantidad v√°lida', 'error');
                return;
            }
            
            // Verificar si ya existe en la lista
            const existe = productosLista.find(p => p.codigo === codigo);
            if(existe) {
                showAlert('dashboardAlert', 'Este producto ya est√° en la lista', 'error');
                return;
            }
            
            // Agregar a la lista
            productosLista.push({
                servicio: servicio,
                area: area,
                codigo: codigo,
                producto: producto,
                unidad: unidad,
                cantidad: parseFloat(cantidad)
            });
            
            // Limpiar campos
            document.getElementById('codigoProducto').value = '';
            document.getElementById('productoSeleccionado').value = '';
            document.getElementById('unidadProducto').value = '';
            document.getElementById('cantidadProducto').value = '';
            document.getElementById('buscarProducto').value = '';
            
            // Mostrar lista
            mostrarListaProductos();
            showAlert('dashboardAlert', '‚úì Producto agregado a la lista', 'success');
        }
        
        function mostrarListaProductos() {
            const container = document.getElementById('productosAgregados');
            const listaDiv = document.getElementById('listaProductos');
            
            if(productosLista.length === 0) {
                listaDiv.style.display = 'none';
                return;
            }
            
            listaDiv.style.display = 'block';
            
            container.innerHTML = productosLista.map((p, index) => `
                <div style="background: white; padding: 12px; margin-bottom: 10px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <strong>${p.codigo}</strong> - ${p.producto}
                        <br>
                        <small>Cantidad: ${p.cantidad} ${p.unidad}</small>
                    </div>
                    <button type="button" class="btn btn-secondary btn-small" onclick="quitarProducto(${index})">Quitar</button>
                </div>
            `).join('');
        }
        
        function quitarProducto(index) {
            productosLista.splice(index, 1);
            mostrarListaProductos();
            showAlert('dashboardAlert', 'Producto quitado de la lista', 'success');
        }
        
        async function guardarTodos() {
            if(productosLista.length === 0) {
                showAlert('dashboardAlert', 'No hay productos para guardar', 'error');
                return;
            }
            
            const btnGuardar = event.target;
            btnGuardar.disabled = true;
            btnGuardar.textContent = 'Guardando...';
            
            let exitosos = 0;
            let errores = 0;
            
            for(const p of productosLista) {
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        body: new URLSearchParams({
                            action: 'saveMovement',
                            servicio: p.servicio,
                            area: p.area,
                            codigoProducto: p.codigo,
                            producto: p.producto,
                            unidad: p.unidad,
                            cantidad: p.cantidad,
                            usuario: currentUser.usuario
                        })
                    });
                    
                    const data = await response.json();
                    
                    if(data.success) {
                        exitosos++;
                    } else {
                        errores++;
                    }
                } catch(error) {
                    errores++;
                }
            }
            
            btnGuardar.disabled = false;
            btnGuardar.textContent = 'üíæ Guardar Todos los Productos';
            
            if(errores === 0) {
                showAlert('dashboardAlert', `‚úì ${exitosos} productos guardados exitosamente`, 'success');
                limpiarLista();
            } else {
                showAlert('dashboardAlert', `${exitosos} guardados, ${errores} con errores`, 'error');
            }
        }

        async function guardarMovimiento(e) {
            e.preventDefault();
            
            const servicio = document.getElementById('servicioSelect').value;
            const area = document.getElementById('areaSelect').value;
            const codigo = document.getElementById('codigoProducto').value;
            const producto = document.getElementById('productoSeleccionado').value;
            const unidad = document.getElementById('unidadProducto').value;
            const cantidad = document.getElementById('cantidadProducto').value;
            
            if(!codigo) {
                showAlert('dashboardAlert', 'Seleccione un producto', 'error');
                return;
            }
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: new URLSearchParams({
                        action: 'saveMovement',
                        servicio: servicio,
                        area: area,
                        codigoProducto: codigo,
                        producto: producto,
                        unidad: unidad,
                        cantidad: cantidad,
                        usuario: currentUser.usuario
                    })
                });
                
                const data = await response.json();
                
                if(data.success) {
                    showAlert('dashboardAlert', data.message, 'success');
                    document.getElementById('servicioSelect').value = '';
                    document.getElementById('areaSelect').value = '';
                    document.getElementById('codigoProducto').value = '';
                    document.getElementById('productoSeleccionado').value = '';
                    document.getElementById('cantidadProducto').value = '';
                } else {
                    showAlert('dashboardAlert', data.message, 'error');
                }
            } catch(error) {
                showAlert('dashboardAlert', 'Error al guardar', 'error');
            }
        }

        // REPORTES
        async function cargarFechas() {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: new URLSearchParams({ action: 'getReports' })
                });
                const data = await response.json();
                
                if(data.success) {
                    const select = document.getElementById('fechaSelect');
                    select.innerHTML = '<option value="">-- Seleccione --</option>';
                    data.fechas.forEach(f => {
                        select.innerHTML += `<option value="${f}">${f}</option>`;
                    });
                }
            } catch(error) {
                console.error(error);
            }
        }

        async function cargarReporte() {
            const fecha = document.getElementById('fechaSelect').value;
            if(!fecha) return;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: new URLSearchParams({
                        action: 'getDailyReport',
                        fecha: fecha
                    })
                });
                const data = await response.json();
                
                if(data.success) {
                    currentReportData = data;
                    mostrarReporte(data);
                }
            } catch(error) {
                console.error(error);
            }
        }

        function mostrarReporte(data) {
            const container = document.getElementById('reportContainer');
            let html = '<button class="btn btn-success btn-small" onclick="descargarExcel()">üì• Descargar CSV</button><br><br>';
            
            const servicios = ['Desayuno', 'Almuerzo', 'Merienda', 'Cena', 'Caja Lonch'];
            
            servicios.forEach(servicio => {
                const productos = data.reporte[servicio] || [];
                
                html += `
                    <div class="report-section">
                        <div class="report-title">${servicio.toUpperCase()}</div>
                        <table>
                            <thead>
                                <tr>
                                    <th>C√≥digo</th>
                                    <th>Producto</th>
                                    <th>Unidad</th>
                                    ${data.areas.map(a => `<th>${a}</th>`).join('')}
                                    <th class="total-col">TOTAL</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                if(!productos.length) {
                    html += `<tr><td colspan="${3 + data.areas.length + 1}" style="text-align: center;">No hay productos</td></tr>`;
                } else {
                    productos.forEach(p => {
                        html += `
                            <tr>
                                <td>${p.codigo}</td>
                                <td>${p.producto}</td>
                                <td>${p.unidad}</td>
                                ${data.areas.map(a => `<td style="text-align: center;">${(p.areas[a] || 0).toFixed(2)}</td>`).join('')}
                                <td class="total-col" style="text-align: center;">${p.total.toFixed(2)}</td>
                            </tr>
                        `;
                    });
                }
                
                html += `
                            </tbody>
                        </table>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function descargarExcel() {
            if(!currentReportData) return;
            
            let csv = `REPORTE - ${currentReportData.fecha}\n\n`;
            
            const servicios = ['Desayuno', 'Almuerzo', 'Merienda', 'Cena', 'Caja Lonch'];
            
            servicios.forEach(servicio => {
                const productos = currentReportData.reporte[servicio] || [];
                if(!productos.length) return;
                
                csv += `\n${servicio.toUpperCase()}\n`;
                csv += 'Codigo,Producto,Unidad,' + currentReportData.areas.join(',') + ',TOTAL\n';
                
                productos.forEach(p => {
                    csv += `${p.codigo},"${p.producto}",${p.unidad},`;
                    currentReportData.areas.forEach(a => {
                        csv += (p.areas[a] || 0).toFixed(2) + ',';
                    });
                    csv += p.total.toFixed(2) + '\n';
                });
            });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Reporte_${currentReportData.fecha}.csv`;
            a.click();
        }

        // ALERTAS
        function showAlert(elementId, message, type) {
            const alert = document.getElementById(elementId);
            alert.textContent = message;
            alert.className = `alert alert-${type} active`;
            setTimeout(() => alert.classList.remove('active'), 5000);
        }
    </script>
</body>
</html>
