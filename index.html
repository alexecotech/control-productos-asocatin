<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Productos - Bloque 43</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e8ba3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 40px;
        }

        /* Pantalla de Bienvenida */
        .welcome-screen {
            text-align: center;
        }

        .welcome-screen h2 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .welcome-screen p {
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
        }

        /* Pantalla de Login */
        .login-screen {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        /* Botones */
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(30, 60, 114, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-small {
            width: auto;
            padding: 8px 16px;
            font-size: 14px;
        }

        /* Dashboard */
        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info h3 {
            color: #333;
            font-size: 18px;
        }

        .user-info span {
            color: #2a5298;
            font-weight: 600;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }

        .tab.active {
            color: #2a5298;
            border-bottom-color: #2a5298;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* √Åreas */
        .areas-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .area-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #e0e0e0;
        }

        .area-card h4 {
            color: #333;
            font-size: 16px;
        }

        /* B√∫squeda de Productos */
        .search-results {
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        .search-results.active {
            display: block;
        }

        .product-item {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .product-item:hover {
            background: #f8f9fa;
        }

        .product-item:last-child {
            border-bottom: none;
        }

        .product-code {
            color: #2a5298;
            font-weight: 600;
            font-size: 12px;
        }

        .product-name {
            color: #333;
            font-size: 14px;
            margin: 5px 0;
        }

        .product-unit {
            color: #666;
            font-size: 12px;
        }

        /* Tabla de Reportes */
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        table thead {
            background: #2a5298;
            color: white;
        }

        table th,
        table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        table th {
            font-weight: 600;
            font-size: 14px;
        }

        table td {
            font-size: 13px;
            color: #333;
        }

        table tbody tr:hover {
            background: #f8f9fa;
        }

        .total-column {
            background: #e3f2fd;
            font-weight: 600;
            color: #1e3c72;
        }

        /* Alertas */
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.active {
            display: block;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2a5298;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Ocultar pantallas */
        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }

            .tabs {
                overflow-x: auto;
            }

            .areas-list {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 12px;
            }

            table th,
            table td {
                padding: 8px;
            }
        }

        /* Botones de acci√≥n */
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        @media print {
            body {
                background: white;
            }

            .header,
            .user-info,
            .tabs,
            .btn,
            .action-buttons {
                display: none !important;
            }

            .container {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ASOCATIN</h1>
            <p style="font-size: 18px; margin: 10px 0; font-weight: 600;">AIO Catering System</p>
            <p style="font-size: 12px; opacity: 0.8; font-style: italic;">by A&B EcoTech</p>
        </div>

        <div class="content">
            <!-- PANTALLA DE BIENVENIDA -->
            <div id="welcomeScreen" class="screen active">
                <div class="welcome-screen">
                    <h2>¬°Bienvenido!</h2>
                    <p>Sistema de control y gesti√≥n de productos</p>
                    <button class="btn btn-primary" onclick="showLogin()">Ingresar al Sistema</button>
                </div>
            </div>

            <!-- PANTALLA DE LOGIN -->
            <div id="loginScreen" class="screen">
                <div class="login-screen">
                    <h2 style="text-align: center; color: #333; margin-bottom: 30px;">Iniciar Sesi√≥n</h2>
                    
                    <div id="loginAlert" class="alert"></div>

                    <form onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label>Usuario</label>
                            <input type="text" id="loginUsuario" required>
                        </div>

                        <div class="form-group">
                            <label>Contrase√±a</label>
                            <input type="password" id="loginPassword" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Ingresar</button>
                        <button type="button" class="btn btn-secondary" onclick="showWelcome()">Volver</button>
                    </form>
                </div>
            </div>

            <!-- DASHBOARD -->
            <div id="dashboardScreen" class="screen">
                <!-- User Info -->
                <div class="user-info">
                    <div>
                        <h3>Usuario: <span id="userDisplay"></span></h3>
                        <small id="rolDisplay"></small>
                    </div>
                    <button class="btn btn-secondary btn-small" onclick="logout()">Cerrar Sesi√≥n</button>
                </div>

                <!-- Alertas -->
                <div id="dashboardAlert" class="alert"></div>

                <!-- PANEL BODEGA -->
                <div id="panelBodega" class="dashboard">
                    <div class="tabs">
                        <button class="tab active" onclick="switchTab('gestionAreas')">Gestionar √Åreas</button>
                        <button class="tab" onclick="switchTab('ingresarProductos')">Ingresar Productos</button>
                    </div>

                    <!-- TAB: Gesti√≥n de √Åreas -->
                    <div id="tabGestionAreas" class="tab-content active">
                        <h3 style="color: #333; margin-bottom: 20px;">Gesti√≥n de √Åreas</h3>
                        
                        <div class="form-group">
                            <label>Nueva √Årea</label>
                            <input type="text" id="nuevaArea" placeholder="Ej: Cocina Fr√≠a">
                        </div>
                        <button class="btn btn-success" onclick="crearArea()">Crear √Årea</button>

                        <div class="areas-list" id="areasList">
                            <!-- Se llena din√°micamente -->
                        </div>
                    </div>

                    <!-- TAB: Ingresar Productos -->
                    <div id="tabIngresarProductos" class="tab-content">
                        <h3 style="color: #333; margin-bottom: 20px;">Registrar Productos</h3>
                        
                        <form onsubmit="guardarMovimiento(event)">
                            <div class="form-group">
                                <label>Seleccionar √Årea</label>
                                <select id="areaSelect" required>
                                    <option value="">-- Seleccione un √°rea --</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Buscar Producto (C√≥digo o Descripci√≥n)</label>
                                <input type="text" id="buscarProducto" placeholder="Escriba para buscar..." autocomplete="off">
                                <div id="searchResults" class="search-results"></div>
                            </div>

                            <div class="form-group">
                                <label>Producto Seleccionado</label>
                                <input type="text" id="productoSeleccionado" readonly placeholder="Seleccione un producto">
                                <input type="hidden" id="codigoProducto">
                                <input type="hidden" id="unidadProducto">
                            </div>

                            <div class="form-group">
                                <label>Cantidad</label>
                                <input type="number" id="cantidadProducto" step="0.01" placeholder="Ej: 10.5" required>
                            </div>

                            <button type="submit" class="btn btn-primary">Guardar Producto</button>
                        </form>
                    </div>
                </div>

                <!-- PANEL CONTROL -->
                <div id="panelControl" class="dashboard">
                    <h3 style="color: #333; margin-bottom: 20px;">Reportes Diarios</h3>

                    <div class="form-group">
                        <label>Seleccionar Fecha</label>
                        <select id="fechaSelect" onchange="cargarReporte()">
                            <option value="">-- Seleccione una fecha --</option>
                        </select>
                    </div>

                    <div id="loadingReport" class="loading">
                        <div class="spinner"></div>
                        <p>Cargando reporte...</p>
                    </div>

                    <div id="reportContainer" style="display: none;">
                        <div class="action-buttons">
                            <button class="btn btn-success btn-small" onclick="descargarExcel()">üì• Descargar Excel</button>
                            <button class="btn btn-secondary btn-small" onclick="imprimirReporte()">üñ®Ô∏è Imprimir</button>
                        </div>

                        <div class="table-container">
                            <table id="reportTable">
                                <!-- Se llena din√°micamente -->
                            </table>
                        </div>
                    </div>
                </div>

                <!-- PANEL ADMINISTRADOR -->
                <div id="panelAdmin" class="dashboard">
                    <div class="tabs">
                        <button class="tab active" onclick="switchTab('adminAreas')">Gestionar √Åreas</button>
                        <button class="tab" onclick="switchTab('adminProductos')">Ingresar Productos</button>
                        <button class="tab" onclick="switchTab('adminReportes')">Ver Reportes</button>
                    </div>

                    <!-- Contenido igual a Bodega + Control -->
                    <div id="tabAdminAreas" class="tab-content active">
                        <h3 style="color: #333; margin-bottom: 20px;">Gesti√≥n de √Åreas</h3>
                        
                        <div class="form-group">
                            <label>Nueva √Årea</label>
                            <input type="text" id="nuevaAreaAdmin" placeholder="Ej: Cocina Fr√≠a">
                        </div>
                        <button class="btn btn-success" onclick="crearAreaAdmin()">Crear √Årea</button>

                        <div class="areas-list" id="areasListAdmin"></div>
                    </div>

                    <div id="tabAdminProductos" class="tab-content">
                        <h3 style="color: #333; margin-bottom: 20px;">Registrar Productos</h3>
                        
                        <form onsubmit="guardarMovimientoAdmin(event)">
                            <div class="form-group">
                                <label>Seleccionar √Årea</label>
                                <select id="areaSelectAdmin" required>
                                    <option value="">-- Seleccione un √°rea --</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Buscar Producto</label>
                                <input type="text" id="buscarProductoAdmin" placeholder="Escriba para buscar..." autocomplete="off">
                                <div id="searchResultsAdmin" class="search-results"></div>
                            </div>

                            <div class="form-group">
                                <label>Producto Seleccionado</label>
                                <input type="text" id="productoSeleccionadoAdmin" readonly>
                                <input type="hidden" id="codigoProductoAdmin">
                                <input type="hidden" id="unidadProductoAdmin">
                            </div>

                            <div class="form-group">
                                <label>Cantidad</label>
                                <input type="number" id="cantidadProductoAdmin" step="0.01" required>
                            </div>

                            <button type="submit" class="btn btn-primary">Guardar Producto</button>
                        </form>
                    </div>

                    <div id="tabAdminReportes" class="tab-content">
                        <h3 style="color: #333; margin-bottom: 20px;">Reportes Diarios</h3>

                        <div class="form-group">
                            <label>Seleccionar Fecha</label>
                            <select id="fechaSelectAdmin" onchange="cargarReporteAdmin()">
                                <option value="">-- Seleccione una fecha --</option>
                            </select>
                        </div>

                        <div id="loadingReportAdmin" class="loading">
                            <div class="spinner"></div>
                            <p>Cargando reporte...</p>
                        </div>

                        <div id="reportContainerAdmin" style="display: none;">
                            <div class="action-buttons">
                                <button class="btn btn-success btn-small" onclick="descargarExcelAdmin()">üì• Descargar Excel</button>
                                <button class="btn btn-secondary btn-small" onclick="imprimirReporteAdmin()">üñ®Ô∏è Imprimir</button>
                            </div>

                            <div class="table-container">
                                <table id="reportTableAdmin"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURACI√ìN
        // ============================================
        const API_URL = 'https://script.google.com/macros/s/AKfycbzD177GZk16jqq4XNrGqOqsf1kwZt-VOzSQOv-iNEFuVRTqC-8WWK8NZ0OnQSoXxvZ2Aw/exec'; // Reemplazar con la URL del Apps Script

        let currentUser = null;
        let areasData = [];
        let currentReportData = null;

        // ============================================
        // NAVEGACI√ìN
        // ============================================
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function showWelcome() {
            showScreen('welcomeScreen');
        }

        function showLogin() {
            showScreen('loginScreen');
        }

        function showDashboard() {
            showScreen('dashboardScreen');
        }

        function switchTab(tabName) {
            const panel = currentUser.rol === 'Administrador' ? 'Admin' : '';
            
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            event.target.classList.add('active');
            
            if(tabName === 'gestionAreas' || tabName === 'adminAreas') {
                document.getElementById('tabGestionAreas' + panel).classList.add('active');
                cargarAreas();
            } else if(tabName === 'ingresarProductos' || tabName === 'adminProductos') {
                document.getElementById('tabIngresarProductos' + panel).classList.add('active');
                cargarAreasSelect();
            } else if(tabName === 'adminReportes') {
                document.getElementById('tabAdminReportes').classList.add('active');
                cargarFechas('Admin');
            }
        }

        // ============================================
        // LOGIN
        // ============================================
        async function handleLogin(e) {
            e.preventDefault();
            
            const usuario = document.getElementById('loginUsuario').value;
            const password = document.getElementById('loginPassword').value;
            
            showAlert('loginAlert', 'Verificando credenciales...', 'success');
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: new URLSearchParams({
                        action: 'login',
                        usuario: usuario,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if(data.success) {
                    currentUser = data.user;
                    document.getElementById('userDisplay').textContent = currentUser.usuario;
                    document.getElementById('rolDisplay').textContent = 'Rol: ' + currentUser.rol;
                    
                    showDashboard();
                    
                    // Mostrar panel seg√∫n rol
                    if(currentUser.rol === 'Administrador') {
                        document.getElementById('panelAdmin').classList.add('active');
                        cargarAreas();
                    } else if(currentUser.rol === 'Bodega') {
                        document.getElementById('panelBodega').classList.add('active');
                        cargarAreas();
                    } else if(currentUser.rol === 'Control') {
                        document.getElementById('panelControl').classList.add('active');
                        cargarFechas('');
                    }
                } else {
                    showAlert('loginAlert', data.message, 'error');
                }
            } catch(error) {
                showAlert('loginAlert', 'Error al conectar con el servidor', 'error');
            }
        }

        function logout() {
            currentUser = null;
            document.getElementById('loginUsuario').value = '';
            document.getElementById('loginPassword').value = '';
            document.querySelectorAll('.dashboard').forEach(d => d.classList.remove('active'));
            showWelcome();
        }

        // ============================================
        // GESTI√ìN DE √ÅREAS
        // ============================================
        async function cargarAreas() {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: new URLSearchParams({
                        action: 'getAreas'
                    })
                });
                
                const data = await response.json();
                
                if(data.success) {
                    areasData = data.areas;
                    mostrarAreas();
                }
            } catch(error) {
                console.error('Error cargando √°reas:', error);
            }
        }

        function mostrarAreas() {
            const container = currentUser.rol === 'Administrador' ? 
                document.getElementById('areasListAdmin') : 
                document.getElementById('areasList');
            
            if(areasData.length === 0) {
                container.innerHTML = '<p style="color: #666; text-align: center;">No hay √°reas registradas</p>';
                return;
            }
            
            container.innerHTML = areasData.map(area => `
                <div class="area-card">
                    <h4>${area.nombre}</h4>
                    <small style="color: #666;">ID: ${area.id}</small>
                </div>
            `).join('');
        }

        async function crearArea() {
            const nombre = document.getElementById('nuevaArea').value.trim();
            
            if(!nombre) {
                showAlert('dashboardAlert', 'Ingrese un nombre para el √°rea', 'error');
                return;
            }
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: new URLSearchParams({
                        action: 'createArea',
                        nombre: nombre
                    })
                });
                
                const data = await response.json();
                
                if(data.success) {
                    showAlert('dashboardAlert', data.message, 'success');
                    document.getElementById('nuevaArea').value = '';
                    cargarAreas();
                } else {
                    showAlert('dashboardAlert', data.message, 'error');
                }
            } catch(error) {
                showAlert('dashboardAlert', 'Error al crear √°rea', 'error');
            }
        }

        async function crearAreaAdmin() {
            const nombre = document.getElementById('nuevaAreaAdmin').value.trim();
            
            if(!nombre) {
                showAlert('dashboardAlert', 'Ingrese un nombre para el √°rea', 'error');
                return;
            }
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: new URLSearchParams({
                        action: 'createArea',
                        nombre: nombre
                    })
                });
                
                const data = await response.json();
                
                if(data.success) {
                    showAlert('dashboardAlert', data.message, 'success');
                    document.getElementById('nuevaAreaAdmin').value = '';
                    cargarAreas();
                } else {
                    showAlert('dashboardAlert', data.message, 'error');
                }
            } catch(error) {
                showAlert('dashboardAlert', 'Error al crear √°rea', 'error');
            }
        }

        function cargarAreasSelect() {
            const select = currentUser.rol === 'Administrador' ? 
                document.getElementById('areaSelectAdmin') : 
                document.getElementById('areaSelect');
            
            select.innerHTML = '<option value="">-- Seleccione un √°rea --</option>';
            
            areasData.forEach(area => {
                const option = document.createElement('option');
                option.value = area.nombre;
                option.textContent = area.nombre;
                select.appendChild(option);
            });

        // ============================================
        // B√öSQUEDA DE PRODUCTOS
        // ============================================
        let searchTimeout;

        function setupProductSearch(inputId, resultsId, isAdmin = false) {
            const input = document.getElementById(inputId);
            const results = document.getElementById(resultsId);
            
            input.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                const busqueda = this.value.trim();
                
                if(busqueda.length < 2) {
                    results.classList.remove('active');
                    return;
                }
                
                searchTimeout = setTimeout(() => buscarProductos(busqueda, resultsId, isAdmin), 300);
            });
        }

        async function buscarProductos(busqueda, resultsId, isAdmin) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: new URLSearchParams({
                        action: 'searchProducts',
                        busqueda: busqueda
                    })
                });
                
                const data = await response.json();
                
                if(data.success) {
                    mostrarResultados(data.productos, resultsId, isAdmin);
                }
            } catch(error) {
                console.error('Error buscando productos:', error);
            }
        }

        function mostrarResultados(productos, resultsId, isAdmin) {
            const results = document.getElementById(resultsId);
            
            if(productos.length === 0) {
                results.innerHTML = '<div class="product-item">No se encontraron productos</div>';
                results.classList.add('active');
                return;
            }
            
            results.innerHTML = productos.map(p => `
                <div class="product-item" onclick="seleccionarProducto('${p.codigo}', '${p.descripcion}', '${p.unidad}', ${isAdmin})">
                    <div class="product-code">${p.codigo}</div>
                    <div class="product-name">${p.descripcion}</div>
                    <div class="product-unit">Unidad: ${p.unidad}</div>
                </div>
            `).join('');
            
            results.classList.add('active');
        }

        function seleccionarProducto(codigo, descripcion, unidad, isAdmin) {
            const suffix = isAdmin ? 'Admin' : '';
            
            document.getElementById('codigoProducto' + suffix).value = codigo;
            document.getElementById('productoSeleccionado' + suffix).value = `${codigo} - ${descripcion}`;
            document.getElementById('unidadProducto' + suffix).value = unidad;
            document.getElementById('buscarProducto' + suffix).value = '';
            document.getElementById('searchResults' + suffix).classList.remove('active');
        }

        // ============================================
        // GUARDAR MOVIMIENTO
        // ============================================
        async function guardarMovimiento(e) {
            e.preventDefault();
            
            const area = document.getElementById('areaSelect').value;
            const codigo = document.getElementById('codigoProducto').value;
            const producto = document.getElementById('productoSeleccionado').value;
            const unidad = document.getElementById('unidadProducto').value;
            const cantidad = document.getElementById('cantidadProducto').value;
            
            if(!codigo) {
                showAlert('dashboardAlert', 'Seleccione un producto', 'error');
                return;
            }
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: new URLSearchParams({
                        action: 'saveMovement',
                        area: area,
                        codigoProducto: codigo,
                        producto: producto,
                        unidad: unidad,
                        cantidad: cantidad,
                        usuario: currentUser.usuario
                    })
                });
                
                const data = await response.json();
                
                if(data.success) {
                    showAlert('dashboardAlert', data.message, 'success');
                    document.getElementById('areaSelect').value = '';
                    document.getElementById('codigoProducto').value = '';
                    document.getElementById('productoSeleccionado').value = '';
                    document.getElementById('unidadProducto').value = '';
                    document.getElementById('cantidadProducto').value = '';
                } else {
                    showAlert('dashboardAlert', data.message, 'error');
                }
            } catch(error) {
                showAlert('dashboardAlert', 'Error al guardar producto', 'error');
            }
        }

        async function cargarFechas(suffix) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: new URLSearchParams({
                        action: 'getReports'
                    })
                });
                
                const data = await response.json();
                
                if(data.success) {
                    const select = document.getElementById('fechaSelect' + suffix);
                    select.innerHTML = '<option value="">-- Seleccione una fecha --</option>';
                    
                    data.fechas.forEach(fecha => {

        async function cargarReporte() {
            const fecha = document.getElementById('fechaSelect').value;
            
            if(!fecha) return;
            
            document.getElementById('loadingReport').classList.add('active');
            document.getElementById('reportContainer').style.display = 'none';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: new URLSearchParams({
                        action: 'getDailyReport',
                        fecha: fecha
                    })
                });
                
                const data = await response.json();
                
                if(data.success) {
                    currentReportData = data;
                    mostrarReporte(data, 'reportTable');
                    document.getElementById('reportContainer').style.display = 'block';
                }
            } catch(error) {
                console.error('Error cargando reporte:', error);
            } finally {
                document.getElementById('loadingReport').classList.remove('active');
            }
        }

        function mostrarReporte(data, tableId) {
            const table = document.getElementById(tableId);
            
            let html = `
                <thead>
                    <tr>
                        <th>C√≥digo</th>
                        <th>Producto</th>
                        <th>Unidad</th>
            `;
            
            data.areas.forEach(area => {
                html += `<th>${area}</th>`;
            });
            
            html += `
                        <th class="total-column">TOTAL</th>
                    </tr>
                </thead>
                <tbody>
            `;
            
            data.reporte.forEach(item => {
                html += `
                    <tr>
                        <td>${item.codigo}</td>
                        <td>${item.producto}</td>
                        <td>${item.unidad}</td>
                `;
                
                data.areas.forEach(area => {
                    const cantidad = item.areas[area] || 0;
                    html += `<td>${cantidad.toFixed(2)}</td>`;
                });
                
                html += `
                        <td class="total-column">${item.total.toFixed(2)}</td>
                    </tr>
                `;
            });
            
            html += '</tbody>';
            table.innerHTML = html;
        }

        function descargarExcel() {
            if(!currentReportData) return;
            
            let csv = 'Codigo,Producto,Unidad,';
            csv += currentReportData.areas.join(',') + ',TOTAL\n';
            
            currentReportData.reporte.forEach(item => {
                csv += `${item.codigo},"${item.producto}",${item.unidad},`;
                
                currentReportData.areas.forEach(area => {
                    const cantidad = item.areas[area] || 0;
                    csv += cantidad.toFixed(2) + ',';
                });
                
                csv += item.total.toFixed(2) + '\n';
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Reporte_${currentReportData.fecha}.csv`;
            a.click();
        }

        function descargarExcelAdmin() {
            descargarExcel();
        }

        function showAlert(elementId, message, type) {
            const alert = document.getElementById(elementId);
            alert.textContent = message;
            alert.className = `alert alert-${type} active`;
            
            setTimeout(() => {
                alert.classList.remove('active');
            }, 5000);
        }
